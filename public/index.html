<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Categories</th>
                <th>Ammount</th>
                <th style="width: 30px"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="date" name="date" placeholder="Date"/></td>
                <td><input type="text" list="categories" name="categories" placeholder="Categories"/></td>
                <td><input type="number" step="0.01" name="ammount" placeholder="Ammount"/></td>
                <td><button onclick="save()">Save</button></td>
            </tr>
        </tfoot>

    </table>

    <datalist id="categories">
        <option value="Income">
        <option value="Rent">
        <option value="Living expenses">
        <option value="Shopping">
        <option value="Transport">
    </datalist>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
