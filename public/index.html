<html>

<head>
    <title>Buget Lunar</title>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css" />
</head>

<body>

    <table class='totals'>
        <thead>
            <tr>
                <th>Category</th>
                <th>Ammount</th>
            </tr>
        </thead>
        <tbody id='totals'>

        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Add transaction</th>
            </tr>
            <tr>
                <td><input type="date" name="date" placeholder="Date" /></td>
                <td><input type="text" list="categories" name="categories" placeholder="Categories" /></td>
                <td><input type="number" step="0.01" name="ammount" placeholder="Ammount" /></td>
                <td><button onclick="save()">Save</button></td>
            </tr>
            <tr>
                <th>Search transactions</th>
            </tr>
            <tr>
                <td><input type="text" name="dateS" placeholder="Search by month" /></td>
                <td><input type="text" list="categories" name="categoriesS" placeholder="Search by category" /></td>
                <td><input type="number" step="0.01" name="ammountS" placeholder="Search by ammount" /></td>
                <td><button id="search" onclick="doSearch()">Search</button></td>
            </tr>
            <tr>
                <th>Date</th>
                <th>Categories</th>
                <th>Ammount</th>
                <th style="width: 30px"></th>
            </tr>
        </thead>
        <tbody id='transactions'>
        </tbody>
    </table>


    <datalist id="categories">
        <option value="Income">
        <option value="Rent">
        <option value="Living expenses">
        <option value="Shopping">
        <option value="Transport">
    </datalist>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</body>

</html>
